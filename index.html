<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAKIR STORE</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#893DFF',
              },
              fontFamily: {
                NotoSans : ["Noto Sans" , "sans-serif"],
              },
            }
          }
        }
      </script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-primary text-center font-bold font-NotoSans py-14">WELCOME TO JAKIR STORE</h1>
    </header>
    <main id="main" class="max-w-7xl m-auto">
      <section>
        <div class="flex justify-around font-NotoSans pt-24	">
          <div>
            <div class="w-80	h-96 bg-slate-200	rounded-lg">
              <h4 class="text-center font-bold text-3xl py-5">Login Form</h4>
              <div class="text-center py-5 font-bold">
                <button id="login-btn" class="px-9 py-2.5 bg-primary text-white rounded-lg">Login</button>
                <button class="px-9 py-2.5 bg-transparent rounded-lg hover:bg-primary hover:text-white">Signup</button>
              </div>
              <br>
              <input type="email" name="email" id="user-email" class="w-9/12 rounded p-3 inline-block ml-2 mb-3" placeholder="Email Address">
              <input type="password" name="password" id="user-password" class="w-9/12 rounded p-3 block ml-2" placeholder="Password">
              <div class="pt-5 ml-2.5 font-bold">
                <a href="#" class="text-primary hover:underline">Forgot Password?</a>
              <button class="ml-2.5">Login</button>
              </div>
              <div class="pt-2.5 ml-2.5 font-bold">
                <p class="text-primary hover:underline inline-block">Create an account? <span><a href="#" class="ml-2.5 text-black hover:underline-none">Signup now</a></span></p>
              </div>
            </div>
          </div>
          <div>
            <img src="./images/undraw_sign_up_n6im.svg" alt="">
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="./js/login-form.js"></script>
    <!-- <script src="./js/"></script> -->
</body>
</html>
