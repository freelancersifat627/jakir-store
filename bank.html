<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakir Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary: '#893DFF',
              },
              fontFamily: {
                NotoSans : ["Noto Sans" , "sans-serif"],
              },
            }
          }
        }
      </script>
</head>
<body class="bg-zinc-200">
    <header>
        <h1 class="text-5xl text-center text-primary font-bold py-12">Welcome to Jakir Bank!!!!!!!!</h1>
    </header>
    <main>
      <section class="my-12">
          <div class="grid grid-cols-3 max-w-7xl mx-auto">
              <div class="w-9/12 bg-green-500	rounded-xl p-10 text-white shadow-lg">
                  <h2 class="font-bold text-3xl">Deposit</h2>
                  <br>
                  <h4 class="font-semibold text-5xl">$<span id="deposit-amount">00</span></h4>
              </div>
              <div class="w-9/12 bg-yellow-500 rounded-xl p-10 text-white shadow-lg">
                  <h2 class="font-bold text-3xl">Withdraw</h2>
                  <br>
                  <h4 class="font-semibold text-5xl">$<span id="withdraw-total">00</span></h4>
              </div>
              <div class="w-9/12 bg-violet-500 rounded-xl p-10 text-white shadow-lg">
                  <h2 class="font-bold text-3xl">Balance</h2>
                  <br>
                  <h4 class="font-semibold text-5xl">$<span id="total-balance">1240</span></h4>
              </div>
          </div>
      </section>
      <!-- Deposit & withdraw -->
      <section class="mt-12">
          <div class="grid grid-cols-2 max-w-7xl mx-auto">
              <div class="w-9/12 bg-fuchsia-500 rounded-xl p-10 shadow-lg">
                  <h2 class="font-bold text-3xl text-white">Please Deposit</h2>
                  <br>
                  <input class="w-9/12 p-2.5 rounded mb-1.5" type="text" name="" id="deposit-field" placeholder="$ Amount you want to deposit" required>
                  <button id="deposit-btn" class="mt-3 px-5 py-2.5 bg-orange-500 hover:bg-orange-600 font-bold text-white rounded">DEPOSIT</button>
              </div>
              <div class="w-9/12 bg-blue-500 rounded-xl p-10 shadow-lg">
                  <h2 class="font-bold text-3xl text-white">Please Withdraw</h2>
                  <br>
                  <input class="w-9/12 p-2.5 rounded mb-1.5" type="text" name="" id="withdraw-field" placeholder="$ Amount you want to withdraw" required>
                  <button id="withdraw-btn" class="mt-3 px-5 py-2.5 bg-orange-500 hover:bg-orange-600 font-bold text-white rounded">WITHDRAW</button>
              </div>
          </div>
      </section>
  </main>
    <footer></footer>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
